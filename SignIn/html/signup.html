<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/form-box.css">
    <link rel="stylesheet" type="text/css" href="../css/input-group.css">
    <link rel="stylesheet" type="text/css" href="../css/outer-box.css">
    <link rel="stylesheet" type="text/css" href="../css/buttons.css">
    <link rel="stylesheet" type="text/css" href="../css/body.css">
    <script src="https://kit.fontawesome.com/14830c01d5.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="outer-box">
        <button type="button" class="close-btn" id="closeBtn">X</button>
        <div class="form-box">
            
            <h1>ВАШАТА ИНФОРМАЦИЯ</h1>
            <form>
                <div class="login-btn-field">
                    <button type="button" class="disable" id="signInBtn">Вход</button>
                    <button type="button" id="signUpBtn">Регистрация</button>
                </div>
    
                <div class="forgot-pass-btn-field">
                    <button type="button" id="forgotPassBtn">Забравена парола</button>
                </div>
    
                <div class="input-group">
    
                    <div class="input-field">
                        <i class="fa-solid fa-person"></i>
                        <input type="text" placeholder="Име" id="nameInput">
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-person"></i>
                        <input type="text" placeholder="Фамилия" id="surnameInput">
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Имейл" id="emailInput">
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <input type="text" placeholder="+359 888 8888" id="phoneInput">
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Парола" id="passwordInput">
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Повторете паролата" id="repeatPasswordInput">
                    </div>
                </div>
    
                <div class="submit-btn-field">
                    <button type="button" id="submitBtn">Регистрация</button>
                </div>
    
            </form>
        </div>
    </div>

    <script src="../javascript/functions.js"></script>
</body>
</html>
